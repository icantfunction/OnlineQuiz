<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Quick Quiz">
        <title>Quick Quiz</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <img id="logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg">
            <h1>HTML/CSS Quiz</h1>
            <nav>
                <ul>
                    <li><a href="#student-info">INFO</a></li>
                    <li><a href="#html-questions">HTML</a></li>
                    <li><a href="#css-questions">CSS</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <form method="POST" action="">
                <section role="region" aria-labelledby="student-info"><h2 id="student-info">Student Info</h2></section>
                    <div>
                        <label for="name">Name:</label>
                        <input id="name" name="name" type="text" placeholder="David Ramos">
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input id="email" name="email" type="email">
                    </div>
                    <div>
                        <label for="dob">Date of Birth:</label>
                        <input id="dob" name='dob' type="date">
                    </div>
                <section role="region" aria-labelledby="html-questions"><h2 id="html-questions">HTML</h2></section>
                    <div class="html-questions">
                        <p>1</p>
                        <fieldset class="'question">
                            <legend>What does the fox say?</legend>
                            <ul>
                                <li><label for='true' name='answer'><input id='true' type='radio' value="true">True</label></li>
                                <li><label for='false' name='answer'><input id='false' type='radio' value="false">False</label></li>
                            </ul>
                        </fieldset>
                    </div>
                    <div class="html-questions">
                        <p>2</p>
                        <fieldset class="'question">
                            <legend>Does a bear roar?</legend>
                            <ul>
                                <li><label for='true' name='answer'><input id='true' type='radio' value="true">True</label></li>
                                <li><label for='false' name='answer'><input id='false' type='radio' value="false">False</label></li>
                            </ul>
                        </fieldset>
                    </div>
                <section role="region" aria-labelledby="css-questions"><h2 id="css-questions">CSS</h2>
                    <div class="formrow">
                        <div class="question-block">
                            <label>How high can a white man jump?</label>
                        </div>
                    <div class="answer">
                        <select required>
                            <option value="">Select an option</option>
                            <option value="1">1ft</option>
                            <option value="2">2ft</option>
                            <option value="3">3ft</option>
                            <option value="4">4ft</option>
                        </select>
                    <div class="question-block">
                        <label>Any comments, compliments or concerns?</label>
                    </div>
                    <div class="answer">
                        <textarea rows="3" cols="10"></textarea>
                    </div>
                    </div>
                </section>
                <input type="submit" value="Submit Quiz">
            </form>
        </main>
        <footer>
            <address>
                <br>David Ramos<br>
                United States<br>
                Florida<br>
                Fort Lauderdale<br>
                God Bless!
            </address>
        </footer>
    </body>
</html>
